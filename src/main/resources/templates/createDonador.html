<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link href="../static/css/create.css" th:href="@{/css/create.css}"  type="text/css"  rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Registrar Usuario</h1>
  <form th:action="@{/helper/gestion-donador/nuevo}" th:object="${donador}" method="post">

    <!-- Campo para el email -->
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input id="nombre" th:field="*{nombre}" class="form-control" required />
    </div>

    <!-- BotÃ³n para enviar -->
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
</div>
</body>
</html>
