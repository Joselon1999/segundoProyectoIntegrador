<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Alimentos - Gestión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="../static/css/dashboard.css" th:href="@{/css/dashboard.css}"  type="text/css"  rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-12 text-center mb-4">
            <img th:src="@{/imagenes/Logo.png}" alt="Banco de Alimentos Perú" style="max-height: 80px;"/>
            <h1>Banco de Alimentos Perú</h1>
        </div>
    </div>
    <div class="row g-4">
        <!-- Gestión Usuarios -->
        <div class="col-md-4">
            <div class="card text-center p-3 border-0 shadow" th:onclick="'/admin/gestion-usuarios'">
                <a th:href="@{/admin/gestion-usuarios}">
                    <img th:src="@{/imagenes/d1.png}" alt="Gestión Usuarios"/>
                </a>
                <div class="card-body">
                    <h5 class="card-title">Gestión Usuarios</h5>
                </div>
            </div>
        </div>

        <!-- Gestión Roles -->
        <!--<div class="col-md-4">
            <div class="card text-center p-3 border-0 shadow" th:onclick="'/gestion-roles'">
                <img th:src="@{/imagenes/d2.png}" alt="Gestión Roles"/>
                <div class="card-body">
                    <h5 class="card-title">Gestión Roles</h5>
                </div>
            </div>
        </div>-->

        <!-- Gestión Informes -->
        <div class="col-md-4">
            <div class="card text-center p-3 border-0 shadow" th:onclick="'/helper/informes'">
                <a th:href="@{/helper/informes}">
                <img th:src="@{/imagenes/d3.png}" alt="Gestión Informes"/>
                <div class="card-body">
                    <h5 class="card-title">Gestión Informes</h5>
                </div>
            </div>
        </div>

        <!-- Gestión Donadores -->
        <div class="col-md-4">
            <div class="card text-center p-3 border-0 shadow" th:onclick="'/helper/gestion-donador'">
                <a th:href="@{/helper/gestion-donador}">
                <img th:src="@{/imagenes/d4.avif}" alt="Gestión Donadores"/>
                <div class="card-body">
                    <h5 class="card-title">Gestión Donadores</h5>
                </div>
            </div>
        </div>

        <!-- Gestión Alimentos -->
        <div class="col-md-4">
            <div class="card text-center p-3 border-0 shadow" th:onclick="'/helper/gestion-productos'">
                <a th:href="@{/helper/gestion-productos}">
                    <img th:src="@{/imagenes/d5.jpg}" alt="Gestión Alimentos"/>
                </a>
                <div class="card-body">
                    <h5 class="card-title">Gestión Alimentos</h5>
                </div>
            </div>
        </div>

        <!-- Gestión Otras Donaciones -->
        <div class="col-md-4">
            <div class="card text-center p-3 border-0 shadow" th:onclick="'/helper/gestion-donacion'">
                <a th:href="@{/helper/gestion-donacion}">
                <img th:src="@{/imagenes/d6.png}" alt="Gestión Otras Donaciones"/>
                <div class="card-body">
                    <h5 class="card-title">Gestión Otras Donaciones</h5>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
