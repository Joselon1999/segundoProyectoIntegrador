<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>403 - Acceso Denegado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            padding: 2rem;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .error-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative; /* Para asegurarnos que el contenido esté encima de la imagen */
            z-index: 1;
        }

        .error-title {
            font-size: 6rem;
            font-weight: bold;
            color: #FF6F6F;
        }

        .error-message {
            font-size: 1.2rem;
            color: #6c757d;
        }

        .btn-back {
            margin-top: 1rem;
            color: white;
            background-color: #007bff;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn-back:hover {
            background-color: #0056b3;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 50%;
            z-index: 0; /* Debajo del contenido */
            opacity: 0.1; /* 10% de opacidad */
            object-fit: cover; /* Ajusta la imagen para cubrir todo el fondo */
        }
    </style>
</head>
<body>
<!-- Imagen de fondo -->
<img th:src="@{/imagenes/403.jpg}" class="background-image"/>

<div class="error-container">
    <h1 class="error-title">403</h1>
    <p class="error-message">Lo sentimos, no tienes permiso para acceder a esta página.</p>
    <a href="/" class="btn-back">Volver al inicio</a>
</div>
</body>
</html>
