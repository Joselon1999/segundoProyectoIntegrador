<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Uso de Alimento</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link href="../static/css/create.css" th:href="@{/css/create.css}"  type="text/css"  rel="stylesheet">
</head>
<body>
<div class="centered-container">
  <div class="form-container">
    <h1>Usar donacion</h1>
    <form th:action="@{/helper/gestion-donacion/usar}" th:object="${request}" method="post">
      <input type="hidden" th:field="*{productId}"/>
      <div>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" required>
      </div>
      <div th:if="${#fields.hasErrors('cantidad')}" style="color: red;">
        <p th:errors="*{cantidad}">La cantidad no es v√°lida.</p>
      </div>
      <button type="submit">Guardar</button>
    </form>
    <div th:if="${mensaje}" style="color: red;">
      <p th:text="${mensaje}"></p>
    </div>
  </div>
</div>
</body>
</html>
