<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link href="../static/css/create.css" th:href="@{/css/create.css}"  type="text/css"  rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Registrar Usuario</h1>
  <form th:action="@{/admin/gestion-usuarios/usuario/nuevo}" th:object="${usuario}" method="post">
    <!-- Campo para el username -->
    <div class="mb-3">
      <label for="username" class="form-label">Nombre de usuario</label>
      <input type="text" id="username" th:field="*{username}" class="form-control" required />
    </div>

    <!-- Campo para el email -->
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" id="email" th:field="*{email}" class="form-control" required />
    </div>

    <!-- Campo para la contraseña -->
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" id="password" th:field="*{password}" class="form-control" required />
    </div>

    <!-- Checkbox para habilitado/deshabilitado -->
    <div class="form-check mb-3">
      <input type="checkbox" id="enabled" th:field="*{enabled}" class="form-check-input" />
      <label for="enabled" class="form-check-label">¿Usuario habilitado?</label>
    </div>

    <!-- Selección de Roles -->
    <div class="mb-3">
      <label for="roles" class="form-label">Rol</label>
      <select id="roles" th:field="*{rol}" class="form-select" multiple required>
        <option th:each="rol : ${roles}" th:value="${rol.id_rol}" th:text="${rol.name}"></option>
      </select>
      <small class="text-muted">Mantén presionada la tecla Ctrl o Cmd para seleccionar varios roles.</small>
    </div>

    <!-- Botón para enviar -->
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
</div>
</body>
</html>
