<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Informe de Historicos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Informe de Históricos</h1>

  <!-- Tabla de Historico Alimentaria -->
  <h2 class="mt-4">Histórico Alimentaria</h2>
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Producto</th>
      <th>Cantidad</th>
      <th>Fecha de Uso</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${historicoAlimentaria}">
      <td th:text="${item.id}"></td>
      <td th:text="${item.producto.desc_producto}"></td>
      <td th:text="${item.cantidad}"></td>
      <td th:text="${item.fecha_uso}"></td>
    </tr>
    </tbody>
  </table>

  <!-- Tabla de Historico Donación -->
  <h2 class="mt-4">Histórico Donación</h2>
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Donación Monetaria</th>
      <th>Cantidad</th>
      <th>Fecha de Uso</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${historicoDonacion}">
      <td th:text="${item.id}"></td>
      <td th:text="${item.donMonetaria.descDonMonetaria}"></td>
      <td th:text="${item.cantidad}"></td>
      <td th:text="${item.fecha_uso}"></td>
    </tr>
    </tbody>
  </table>
</div>
<div>
  <button class="btn btn-primary mb-4" onclick="window.print()">Imprimir PDF</button>
</div>
</body>
</html>
