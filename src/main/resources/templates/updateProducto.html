<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Uso de Alimento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link href="../static/css/create.css" th:href="@{/css/create.css}" type="text/css" rel="stylesheet">
</head>
<body>
<div class="centered-container">
    <div class="form-container">
        <h1 class="text-center">Usar Producto</h1>
        <form th:action="@{/admin/gestion-productos/modificar}" th:object="${request}" method="post">
            <input type="hidden" th:field="*{productId}"/>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" class="form-control"
                       th:field="*{cantidad}" th:value="${request.cantidad}" min="1" required>
            </div>
            <div th:if="${#fields.hasErrors('cantidad')}" style="color: red;">
                <p th:errors="*{cantidad}">La cantidad no es v√°lida.</p>
            </div>

            <div class="mb-3">
                <label for="fechaVencimiento" class="form-label">Fecha de Vencimiento:</label>
                <input type="date" id="fechaVencimiento" name="fechaVencimiento" class="form-control"
                       th:field="*{fechaVencimiento}" th:value="${request.fechaVencimiento}" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
        <div th:if="${mensaje}" class="text-center" style="color: red;">
            <p th:text="${mensaje}"></p>
        </div>
    </div>
</div>
</body>
</html>
