<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link href="../static/css/create.css" th:href="@{/css/create.css}"  type="text/css"  rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Actualizar Usuario</h1>
  <form th:action="@{/admin/gestion-usuarios/actualizar}" th:object="${request}" method="post">

    <input type="hidden" th:field="*{email}"/>

    <!-- Campo para la contraseña -->
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" id="password" th:field="*{password}" class="form-control" required />
    </div>

    <!-- Checkbox para habilitado/deshabilitado -->
    <div class="form-check mb-3">
      <input type="checkbox" id="enabled" th:field="*{enabled}" class="form-check-input" />
      <label for="enabled" class="form-check-label">¿Usuario habilitado?</label>
    </div>

    <!-- Botón para enviar -->
    <button type="submit" class="btn btn-primary">Actualizar</button>
  </form>
</div>
</body>
</html>
